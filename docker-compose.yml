services:
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: "redis:latest"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    command: ["bash", "-c", "go build -v -o main ./cmd/app && ./main"]

volumes:
  postgres_data:
